package:
    name: neuroproof

  {% if GIT_DESCRIBE_NUMBER|int == 0 %}
    version: {{GIT_DESCRIBE_TAG}}
  {% else %}
    # If we're using a non-tagged revision, append '.postN' to the version
    version: {{GIT_DESCRIBE_TAG}}.post{{GIT_DESCRIBE_NUMBER}}
  {% endif %}
  
source:
  path: ../

build:
  number: 0

  #
  # You must build this recipe using 'conda build --numpy=X.Y'
  #
  string: np{{np}}py{{py}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

requirements:
  build:
    - cmake
    - python >=2.7
    - python {{PY_VER}}*
    - numpy {{NPY_VER}}*
    - boost 1.63.0
    - jsoncpp 1.6.2
    - vigra 1.11*
    - libdvid-cpp
    - vtk-nopython 5.10.1
    - hdf5        1.8.18
    - qt          4.8*
    - opencv-nopython      2.4*
    - h5py
    
  run:
    - python {{PY_VER}}*
    - numpy {{NPY_VER}}*
    - boost 1.63.0
    - jsoncpp 1.6.2
    - vigra 1.11*
    - libdvid-cpp
    - vtk-nopython 5.10.1
    - hdf5        1.8.18
    - qt          4.8*
    - opencv-nopython      2.4*

test:
  imports:
    - libNeuroProofMetrics
    - libNeuroProofPriority
    - libNeuroProofRag
    - neuroproof
    - neuroproof.Agglomeration
    - neuroproof.FocusedProofreading
    - neuroproof.Classifier

about:
  home: http://github.com/janelia-flyem/NeuroProof
  license: BSD (3-clause)
  summary: C++ library for image segmentation and analysis 
